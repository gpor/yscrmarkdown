              - el: h2.section-header
                TEXT_: ' The Why '
            - el: div.text-base.md:text-xl.md:leading-[35px]
              ch:
              - el: p
                TEXT_: "Because none of these things have a place in a culture that\
                  \ is supposed to be about caring. Healthcare workers who are exhausted\
                  \ from the constant onslaught of bullying or from the oppressive\
                  \ weight of racism, can\u2019t do their best work. Some of them\
                  \ leave \u2013 sometimes for a while, sometimes forever. And discrimination\
                  \ means that we don\u2019t have a merit-based system \u2013 we aren\u2019\
                  t ensuring that the best people do the work they are most suited\
                  \ for. Building #ABetterCulture will mean we build Better Healthcare.\
                  \ And that\u2019s for everyone\u2019s benefit."
