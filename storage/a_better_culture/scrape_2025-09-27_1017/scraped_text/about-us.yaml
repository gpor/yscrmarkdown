        - el: div.text-base.mt-4.md:mt-14.md:mb-14.max-w-[1100px].prose-p:leading-[35px].md:text-[20px].font-normal
          ch:
          - el: p
            TEXT_: "We are taking a different approach to creating a safer, more effective\
              \ workplace. We are challenging the system, and those who drive it,\
              \ to provide safety to the people in it.\_But it will take all parts\
              \ of the health system to create lasting change.\_"
          - el: p
          - el: p
            TEXT_: "This is an invitation to everyone - Doctors, Nurses, Midwives\
              \ and Allied Health workers, to be a part of creating psychological\
              \ safety in a system and culture that currently undermines it.\_"
          - el: p
          - el: p
            TEXT_: Healthcare must be accountable as a workplace.  It must be safe  first
              and foremost, then better outcomes for staff and patients will follow.
