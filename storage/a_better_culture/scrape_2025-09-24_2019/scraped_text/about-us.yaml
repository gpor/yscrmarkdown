          ch:
          - el: div
            cls: flex-initial
            ch:
            - el: div
              cls: text-base md:text-xl md:leading-[35px]
              ch:
              - el: p
                TEXT__: 'A Better Culture is a coalition of health professionals who
                  know that working in healthcare does not have to be traumatising.
                  Who know that we can make things better. We can choose to eliminate
                  bullying, to stamp out all forms of harassment, to have zero tolerance
                  for racism, and to wipe discrimination off the face of the profession.
                  We know that we can build # ABetterCulture.'
            - el: div
              cls: mt-8 mb-8 font-serif md:mt-12
              ch:
              - el: p
                cls: text-lg md:text-[32px] mb-4
                TEXT__: Dr Jillann Farmer
