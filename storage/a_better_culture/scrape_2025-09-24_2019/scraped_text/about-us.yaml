            md:text-[20px] font-normal
          ch:
          - el: p
            TEXT__: "We are taking a different approach to creating a safer, more\
              \ effective workplace. We are challenging the system, and those who\
              \ drive it, to provide safety to the people in it.\_But it will take\
              \ all parts of the health system to create lasting change."
          - el: p
            TEXT__: This is an invitation to everyone - Doctors, Nurses, Midwives
              and Allied Health workers, to be a part of creating psychological safety
              in a system and culture that currently undermines it.
          - el: p
            TEXT__: Healthcare must be accountable as a workplace. It must be safe
              first and foremost, then better outcomes for staff and patients will
              follow.
